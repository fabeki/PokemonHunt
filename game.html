<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Script wordt uitgevoerd nadat hele html is ingeladen (alle domelementen(#notfound,..) bestaan dan, window.onload niet nodig) -->
    <script type="module" src="js/game.js" defer></script>
    <title>Pokemon Hunt</title>
    <link rel="icon" href="img/pokemon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-logo"><img src="img/pokemon-seeklogo.png" alt="Pokemon logo" title="Pokemon - Seeklogo" /></div>
        <div class="header-title"><h2>Pokemon Hunt</h2></div>
        <div class="header-settings dropdown">
          <button class="btn-settings"><img src="img/cogwheel.png" alt="Settings icon" title="Cogwheel icon created by Freepik - Flaticon" /></button>
          <div class="dropdown-content">
            <ul>
              <li>
                <label for="sound">Sound</label>
                <input type="checkbox" id="sound" value="sound" name="sound" />
              </li>
              <li>
                <label for="music">Music</label>
                <input type="checkbox" id="music" value="music" name="music" />
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div id="intro">
          <h3>Welkom bij Pokemon Hunt</h3>
          <p>Verzamel alle Pokemons en ontwijk de vijand Meowth.</p>
          <p>Links onder vind je je aantal levens, rechts onder de verzamelde pokeballs.</p>
          <p>Gebruik de pijltjestoetsen op je keyboard (of 2,4,6,8)</p>
          <button id="startBtn">Start</button>
        </div>
        <div id="notFound" hidden class="error">Not Found</div>
        <div class="main-container" hidden></div>
        <div class="status" hidden>
          <span>
            Levens:
            <span id="lives"></span>
          </span>
          <span>
            Verzamelde Pokemons:
            <span id="collected"></span>
          </span>
        </div>
        <div id="gameEnd" hidden>
          <h3 id="endMessage"></h3>
          <button id="restartBtn">Restart</button>
        </div>
      </main>
      <footer>Copyright &copy; 2025 Fatima Kilicaslan</footer>
    </div>
  </body>
</html>
